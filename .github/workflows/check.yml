name: Check build
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build linux
        run: go build .
        
      - name: Build windows
        run: go build .
        env: 
          GOOS: windows
          GOARCH: 386
        
      - name: Upload linux
        uses: actions/upload-artifact@v3
        with:
          path: mee6-scraper
          
      - name: Upload windows
        uses: actions/upload-artifact@v3
        with:
          path: mee6-scraper
