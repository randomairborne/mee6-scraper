name: Get LGBTQ+ community discord
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get date
        id: date
        run: echo "NOW=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Run go
        run: go run . 506636639460655120 1

      - name: Upload to ValkCDN
        uses: randomairborne/r2-release@main
        with:
          endpoint: ${{ secrets.CF_R2_ENDPOINT }}
          accesskeyid: ${{ secrets.R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CF_API_TOKEN }}
          bucket: 'valkyrie-download-store'
          file: './506636639460655120-levels.json'
          destination: 'lgbt-discord-archive/lgbt-discord-${{ env.NOW }}.json'

      - name: Upload to ValkCDN
        uses: randomairborne/r2-release@main
        with:
          endpoint: ${{ secrets.CF_R2_ENDPOINT }}
          accesskeyid: ${{ secrets.R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CF_API_TOKEN }}
          bucket: 'valkyrie-download-store'
          file: './506636639460655120-levels.json'
          destination: 'lgbt-discord-archive/latest.json'

      - name: Upload json
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: data
          path: 506636639460655120-levels.json
