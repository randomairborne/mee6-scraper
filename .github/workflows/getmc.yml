name: Get minecraft discord
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get date
        id: date
        run: echo "NOW=$(date +'%Y-%m-%dT%Hh%Mm')" >> $GITHUB_ENV

      - name: Create tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: snapshot-${{ env.NOW }}
          message: level archive for ${{ env.NOW }}

      - name: Run go
        run: go run . 302094807046684672

      - name: Upload to ValkCDN
        uses: randomairborne/r2-release@main
        with:
          endpoint: ${{ secrets.CF_R2_ENDPOINT }}
          accesskeyid: ${{ secrets.R2_ACCESS_KEY_ID }}
          secretaccesskey: ${{ secrets.CF_API_TOKEN }}
          bucket: 'valkyrie-download-store'
          file: './302094807046684672-levels.json'
          destination: '/minecraft-discord-levels.json'

      - name: Upload json
        uses: actions/upload-artifact@v3
        with:
          name: data
          path: 302094807046684672-levels.json
